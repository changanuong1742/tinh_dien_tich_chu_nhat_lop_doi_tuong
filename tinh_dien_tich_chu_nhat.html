<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>


<script>

    function Rectangle(length, width) {
        this.length = length;
        this.width = width;
    };

    function tinh_dien_tich() {
        var area = new Rectangle(50, 10);
        document.write("Chiều Dài: " + area.length + "<br>");
        document.write("Chiều Rộng: " + area.width + "<br>");
        document.write("Diện Tích: " + area.length * area.width + "<br>");
        document.write("Chu Vi : " + (area.length + area.width) * 2 + "<br>")
    }

    function Circle(x, y, ) {
        this.x = x;
        this.y = y;
    }

    function createCircle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, 150, 75);
    };


</script>

<button onclick="tinh_dien_tich()">Tính Chu Vi, Diện Tích</button>
<button onclick="createCircle()">Vẻ canVas</button>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">

</body>
</html>
